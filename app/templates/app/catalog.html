<!-- catalog/catalog.html -->
{% extends "app/layout.html" %}

{% block title %}Каталог{% endblock %}
{% load static %}
{% block content %}
<h1>Каталог</h1>
<ul>
    {% for category in categories %}
    <li><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
