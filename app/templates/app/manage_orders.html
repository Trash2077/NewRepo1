{% extends "app/layout.html" %}

{% block title %}Управление заказами{% endblock %}

{% block content %}
<h1>Управление заказами</h1>
<ul>
    {% for order in orders %}
    <li>
        Заказ {{ order.id }} - {{ order.user.username }} - {{ order.status }}
        <form action="{% url 'delete_order' order.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Удалить</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
