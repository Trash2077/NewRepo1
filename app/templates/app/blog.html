{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2><br />

{% for post in posts %}

<style>
    .small-image {
        width: 200px; /* Ширина изображения */
        height: 200px; /* Высота изображения */
    }
</style>

<hr /> <div class="">

    <h2> {{post.title}} </h2>

    <h4> {{post.posted}} </h4>

    <p> {{post.description}} </p>

    {% if post.image %}
    <img class="small-image" src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}

    <p><a href="{% url 'blogpost' parametr=post.id %}"> Читать далее </a> </p>

</div>

{% endfor %}

{% endblock %}
